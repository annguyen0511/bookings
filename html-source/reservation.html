    <script>
        let attention = Prompt();

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            window.addEventListener('load', () => {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
            }, false);
        })()


        document.getElementById("test-btn").addEventListener("click", () => {
            // notify("This is my message", "error");
            // notifyMoDal("title", "This is my message", "success", "This is my message");
            let html = `
            <form id="check-availability-form" method="post" novalidate class="needs-validation" action="">
                        <div class="row">
                            <div class="col">
                                <div class="row" id="reservation-dates-modal">
                                    <div class="col">
                                        <input type="date" required class="form-control" name="start" id="start" placeholder="Arrival">
                                    </div>
                                    <div class="col">
                                        <input type="date" required class="form-control" name="end" id="end" placeholder="Departure">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
            `;
            attention.toast({ msg: "This is my message", icon: "error" });
            attention.custom({ msg: html, title: "Choose your dates"});
            
        })



        function notify(msg, msgType) {
            notie.alert({
                type: msgType, // optional 'success', 'warning', 'error', 'info', 'neutral']
                text: msg,
            })
        }


        function notifyMoDal(title, text, icon, confirmButtonText) {
            Swal.fire({
                title: title,
                text: text,
                icon: icon,
                confirmButtonText: confirmButtonText,
            })
        }

        function Prompt() {

            let toast = c => {
                const {
                    msg = "",
                    icon = "success",
                    position = "top-end",
                } = c;

                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    position: position,
                    icon: icon,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.onmouseenter = Swal.stopTimer;
                        toast.onmouseleave = Swal.resumeTimer;
                    }
                });
                Toast.fire({});
            }
            let success = () => {
                console.log("clicked button and got success")
            }

            async function custom(c) {
                const {
                    msg = "",
                    title = "",
                } = c;


                const { value: formValues } = await Swal.fire({
                    title: title,
                    html: msg,
                    backdrop: false,
                    showCancelButton: true,
                    focusConfirm: false,
                    preConfirm: () => {
                        return [
                            document.getElementById("start").value,
                            document.getElementById("end").value
                        ];
                    }
                });
                if (formValues) {
                    Swal.fire(JSON.stringify(formValues));
                }
            }

            return {
                toast: toast,
                success: success,
                custom: custom,
            }


        }
    </script>
